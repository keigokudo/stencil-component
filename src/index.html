<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/stencil-component.css" />

    <script type="module" src="/build/stencil-component.esm.js"></script>
    <script nomodule src="/build/stencil-component.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Buttons</h3>
      <div class="row space-between">
        <stencil-button text="Start" appearance="primary"></stencil-button>
        <stencil-button text="End" appearance="secondary"></stencil-button>
        <stencil-button text="Save" appearance="tertiary"></stencil-button>
        <stencil-button text="Reset" appearance="warning"></stencil-button>
        <stencil-button text="Delete" appearance="danger"></stencil-button>
      </div>
      <h3>Modal</h3>

      <div class="row">
        <stencil-button id="open-modal" text="Open modal" appearance="primary"></stencil-button>
        <stencil-modal buttons='[{"text": "Confirm"},{"text": "Cancel"}]' header="Modal Header" appearance="danger">Body Content</stencil-modal>
      </div>
    </div>
  </body>
  <script>
    const button = document.querySelector('#open-modal');
    const modal = document.querySelector('stencil-modal');

    button.addEventListener('click', function () {
      modal.isopen = true;
    });

    modal.addEventListener('action', function () {
      console.log('confirm pressed');
    });
  </script>
</html>
