<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/stencil-component.css" />

    <script type="module" src="/build/stencil-component.esm.js"></script>
    <script nomodule src="/build/stencil-component.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Buttons</h3>
      <div class="row space-between">
        <stencil-button text="Start" apperance="primary"></stencil-button>
        <stencil-button text="End" apperance="secondary"></stencil-button>
        <stencil-button text="Save" apperance="tertiary"></stencil-button>
        <stencil-button text="Reset" apperance="warning"></stencil-button>
        <stencil-button text="Delete" apperance="danger"></stencil-button>
      </div>
    </div>
  </body>
</html>
